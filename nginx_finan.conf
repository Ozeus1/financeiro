server {
    listen 80;
    server_name finan.receberbemevinhos.com.br www.finan.receberbemevinhos.com.br;

    # Logs
    access_log /var/log/nginx/financeiro_access.log;
    error_log /var/log/nginx/financeiro_error.log;

    # Aumentar timeout para uploads
    client_max_body_size 16M;
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # Proxy para aplicação Flask
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Arquivos estáticos
    location /static {
        alias /var/www/financeiro/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Uploads (acesso controlado pela aplicação)
    location /uploads {
        internal;
        alias /var/www/financeiro/uploads;
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
